<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/Stag1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Find the Stag Game</title>
  </head>

  <body>
    <div id="app">
      <div id="navbar">
        <div id="time-container">
          <span class="label">⏱️ TIME</span>
          <span id="time">45</span>
        </div>
        <div id="stags-container">
          <span class="label">STAGS FOUND</span>
          <div id="stag-icons">
            <img
              src="/assets/Stag1.png"
              alt="Stag 1"
              class="stag-icon"
              id="stag-icon-1"
            />
            <img
              src="/assets/Stag1.png"
              alt="Stag 2"
              class="stag-icon"
              id="stag-icon-2"
            />
            <img
              src="/assets/Stag1.png"
              alt="Stag 3"
              class="stag-icon"
              id="stag-icon-3"
            />
            <img
              src="/assets/Stag1.png"
              alt="Stag 4"
              class="stag-icon"
              id="stag-icon-4"
            />
            <img
              src="/assets/Stag1.png"
              alt="Stag 5"
              class="stag-icon"
              id="stag-icon-5"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="game-container"></div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
